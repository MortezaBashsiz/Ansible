---

V2RAY_PKGS_LIST:
  - python3-urllib3
  - v2ray

V2RAY_INSTANCES:
  - name: v2ray1
    listen: 0.0.0.0
    port: 10081
    protocol: vmess
    clients:
      - level: 1
        alterId: 64  
  - name: v2ray2
    listen: 0.0.0.0
    port: 10082
    protocol: vmess
    clients:
      - level: 1
        alterId: 64  

INPUT_CHAINS:
  - name: "INPUT_SSH"
    policy: "ACCEPT"
    rules:
      - "-s 0.0.0.0/0 -p tcp --dport 22 -j ACCEPT"
  - name: "INPUT_SHADOWSOCKS"
    policy: "ACCEPT"
    rules:
      - "-s 0.0.0.0/0 -p tcp --dport 10081 -j ACCEPT"
      - "-s 0.0.0.0/0 -p tcp --dport 10082 -j ACCEPT"

OUTPUT_CHAINS:
  - name: "OUTPUT_WEB"
    policy: "ACCEPT"
    rules:
      - "-d 0.0.0.0/0 -p tcp --dport 80 -j ACCEPT"
      - "-d 0.0.0.0/0 -p tcp --dport 443 -j ACCEPT"
  - name: "OUTPUT_SSH"
    policy: "ACCEPT"
    rules:
      - "-d 0.0.0.0/0 -p tcp --dport 22 -j ACCEPT"

FORWARD_CHAINS:
  - name: "FORWARD_DEFAULT"
    policy: "DROP"
    rules:
      - "-s 0.0.0.0/0 -d 0.0.0.0/0 -j DROP"

